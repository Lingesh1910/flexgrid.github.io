<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex and Grid</title>
    <link rel="stylesheet" href="flexgrid.css">
</head>
<body>
    <h1><center>Display Flex and Grid</center></h1>
    <!-- Flexbox layout -->
     <fieldset>
        <h1>Flex-Column-Y axis</h1>
        <div class="flexbox-container">
            <div class="column">Column 1</div>
            <div class="column">Column 2</div>
            <div class="column">Column 3</div>
            <div class="column">Column 4</div>
            <div class="column">Column 5</div>
         </div>
     </fieldset>
</body>
</html>
<br>
<fieldset>
    <h1>Flex-Row</h1>
    <div class="flex-container">
        <div class="row">Row 1</div>
        <div class="row">Row 2</div>
        <div class="row">Row 3</div>
        <div class="row">Row 4</div>
        <div class="row">Row 4</div>
        <div class="row">Row 5</div>
    </div>
</fieldset>
<br>
<fieldset>
    <!-- Gridbox-layout -->
    <h1>Grid-Column</h1>
    <div class="gridbox-container">
        <div class="home">Home</div>
        <div class="about">About</div>
        <div class="contact">Contact</div>
        <div class="service">Service</div>
    </div>
</fieldset>
<br>
<fieldset>
    <h1>Grid-Row</h1>
    <div class="grid-container">
        <div class="occupy item1">Row 1</div>
        <div class="occupy item2">Row 2</div>
        <div class="occupy item3">Row 3</div>
        <div class="occupy item4">Row 4</div>
        <div class="occupy item5">Row 5</div>
        <div class="occupy item6">Row 6</div>
        <div class="occupy item7">Row 7</div>
        <div class="occupy item8">Row 8</div>
    </div>
</fieldset>
